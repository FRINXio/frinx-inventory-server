schema:
  - 'http://localhost:8082/api/graphql'
documents:
  - './src/external-api/performance-monitoring-graphql.ts'
generates:
  src/__generated__/perf-monitoring.graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      enumsAsTypes: true
      avoidOptionals:
        field: true
        object: false
        inputValue: false
